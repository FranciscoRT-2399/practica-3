<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Staatliches&display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Krub:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Staatliches&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="header">

        <div class="contenedor">

            <div class="nav">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">
                        Blog<span class="logo__span">DeCafé</span>
                    </h1>
                </a>

                <nav class="navblog">
                    <a href="nosotros.html" class="navblog__enlace">Nosotros</a>
                    <a href="cursos.html" class="navblog__enlace">Cursos</a>
                    <a href="contacto.html" class="navblog__enlace">Contacto</a>
                </nav>
            </div>

        </div> <!-- contenedor -->

        <div class="header__texto centrar-texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos </p>
        </div> <!-- header__texto -->

    </header>

    <main class="contenedor">

        <h3 class="centrar-texto">
            Contacto
        </h3>
        <div class="contacto-bg"></div>
        <form class="form">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre: </label>
                <input class="campo__field" id="nombre" type="text" placeholder="Nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email: </label>
                <input class="campo__field" id="email" type="email" placeholder="E-mail">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Texto: </label>
                <textarea class="campo__field--txtarea" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario">
            </div>

        </form>


    </main>



    <footer class=" footer">
        <div class="contenedor">
            <div class="nav">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">
                        Blog<span class="logo__span">DeCafé</span>
                    </h1>
                </a>

                <nav class="navblog">
                    <a href="nosotros.html" class="navblog__enlace">Nosotros</a>
                    <a href="cursos.html" class="navblog__enlace">Cursos</a>
                    <a href="contacto.html" class="navblog__enlace">Contacto</a>
                </nav>
            </div>
        </div>

    </footer>
</body>

</html>
